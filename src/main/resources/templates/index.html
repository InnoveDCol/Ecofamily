<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Ecofamily - Index</title>
        <link rel="shortcut icon" type="image/png" th:href="@{/images/general/favicon.png}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" href="">
                    <img th:src="@{/images/general/favicon.png}" src="" alt="Ecofamily" width="30" height="24" class="d-inline-block align-text-top">
                    Ecofamily
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                        <img th:src="${imgUser}" src="" alt="Ecofamily" width="30" height="24" class="d-inline-block align-text-top mt-2" />
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${nameUser}+' ('+${roleUser}+')'">
                                Nombre de usuario (Rol)
                            </a>
                            <span th:if="${phoneUser==null || enterpriseUser==null}" class="navbar-text text-danger">
                                  <strong>*** Perfil incompleto ***</strong>
                            </span>
                            <ul class="dropdown-menu">
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="dropdown-item" type="submit">Cerrar sesion</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid text-center">
            <div class="row g-0 text-center" >
                <div class="row container-fluid col-md-8 mx-auto justify-content-center ">
                    <img th:src="@{/images/general/logo_ecofamily.png}" src="" class="img-thumbnail my-3 w-25 border border-0" alt="Ecofamily" />
                    <h1 class="display-4 mb-4 text-primary fw-bold">Sistema de gestión de ingresos y egresos</h1>
                </div>
            </div>
            <div class="row g-0 text-center" >
                <div class="row container-fluid col-md-8 mx-auto justify-content-center border border-success">
                    <div class="col-sm-3 my-3" sec:authorize="isAuthenticated()" th:if="${roleUser=='Admin'}">
                        <div class="card">
                            <img th:src="@{/images/home/enterprises_setup.gif}" src="" class="card-img-top" alt="Empresa" />
                            <div class="card-body">
                                <h5 class="card-title mb-4">Gestíon de la empresa</h5>
                                <a th:href="@{/enterprise}" class="btn btn-primary">Ingresar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 my-3" sec:authorize="isAuthenticated()">
                        <div class="card">
                            <img th:src="@{/images/home/users_setup.gif}" src="" class="card-img-top" alt="Usuarios" />
                            <div class="card-body">
                                <h5 class="card-title mb-4">Gestíón de usuarios</h5>
                                <a th:href="@{/users}" class="btn btn-primary">Ingresar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 my-3" sec:authorize="isAuthenticated()">
                        <div class="card">
                            <img th:src="@{/images/home/transactions_setup.gif}" src="" class="card-img-top" alt="Transacciones" />
                            <div class="card-body">
                                <h5 class="card-title mb-4">Gestíón de transacciones</h5>
                                <a th:href="@{/transactions}" class="btn btn-primary">Ingresar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 my-3" sec:authorize="!isAuthenticated()">
                        <div class="card">
                            <img th:src="@{/images/home/login.gif}" src="" class="card-img-top" alt="Login" />
                            <div class="card-body">
                                <!--h5 class="card-title mb-4">Iniciar sesion</h5-->
                                <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary">Ingresar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
